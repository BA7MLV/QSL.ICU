
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotw已经寄了X天</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            cursor: pointer; /* 添加鼠标指针样式 */
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            padding: 10px;
            font-size: 2em;
        }
        .memorial-image {
            text-align: center;
            margin-top: 20px;
        }

        .memorial-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            filter: grayscale(100%);
            display: inline-block;
        }
        .memorial-text p {
            margin: 10px 0;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.8em;
            color: #666;
        }
        .incense {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: #8B4513; /* 上香的颜色 */
            opacity: 0; /* 初始不可见 */
            transition: opacity 0.5s ease-in-out; /* 淡入淡出效果 */
        }
    </style>
</head>
<body onload="calculateDaysAndUpdateTitle()" onclick="showIncense()">
    <div class="container">
        <div class="header">
            <h1>缅怀LoTW</h1>
            <h1>离我们而去<span id="daysDifference">X</span>天了</h1>
        </div>
        <div class="memorial-image">
            <img src="https://www.arrl.org/img/333x220/exact/LoTW%20The%20ARRL%20R_1.jpg" alt="纪念图片">
        </div>
        <div class="memorial-text">
            <h3>在这个特殊的时刻，我们缅怀LoTW网站，它曾经是我们HAM 通联中不可或缺的一部分。</h3>
            <h3>LoTW是一个网络访问的数据库和存储库，使您能够提交业余无线电联系人（QSO）和确认（QSL）的电子日志。用户可以在线查看提交的QSO和生成的QSL。</h3>
        </div>
        </div>
        <div class="footer">
            <p>感谢您来此纪念,愿LoTW安息。</p>
            <p>ARRL打复活赛中</p>
            <p>点击屏幕给LoTW上香🕯️</p>
        </div>
    </div>
    <div class="incense">🕯️</div>
    <script>
        function calculateDaysAndUpdateTitle() {
            var specificDate = new Date('2024-05-16');
            var currentDate = new Date();
            var timeDiff = Math.abs(currentDate - specificDate);
            var daysDifference = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
            document.title = "Lotw已经寄了" + daysDifference + "天";
            document.getElementById('daysDifference').innerText = daysDifference;
        }

        function showIncense() {
            var incenseElement = document.querySelector('.incense');
            incenseElement.style.opacity = '1'; 
            setTimeout(function() {
                incenseElement.style.opacity = '0'; 
            }, 1000);
        }
    </script>
</body>
</html>
