    <style>
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .construction-bar {
            width: 300px;
            height: 4px;
            background: linear-gradient(90deg, #FF770033, #FFA85B 50%, #FF770033);
            animation: progress 2s ease-in-out infinite;
        }
        @keyframes progress {
            0% { background-position: -300px 0; }
            100% { background-position: 300px 0; }
        }
        .background-pattern {
            background: repeating-linear-gradient(
                45deg,
                #ffe4c433,
                #ffe4c433 10px,
                #ffd8aa33 10px,
                #ffd8aa33 20px
            );
        }
        .logo-container {
            width: 280px;
            margin: 0 auto;
        }
        .content-wrapper {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
