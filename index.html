<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QSL.ICU - 即将上线</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .logo-gradient {
            background: linear-gradient(45deg, #FF7700, #FFA85B);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientShift 5s ease infinite;
            background-size: 200% 200%;
        }
        .construction-bar {
            width: 300px;
            height: 4px;
            background: linear-gradient(90deg, #FF770033, #FFA85B 50%, #FF770033);
            animation: progress 2s ease-in-out infinite;
        }
        @keyframes progress {
            0% { background-position: -300px 0; }
            100% { background-position: 300px 0; }
        }
        .background-pattern {
            background: repeating-linear-gradient(
                45deg,
                #ffe4c433,
                #ffe4c433 10px,
                #ffd8aa33 10px,
                #ffd8aa33 20px
            );
        }
    </style>
</head>
<body class="h-screen bg-white flex flex-col items-center justify-center text-center background-pattern">
    <div class="space-y-8 px-4">
        <h1 class="text-7xl md:text-8xl font-bold logo-gradient" style="font-family: 'Poppins', sans-serif;">
            QSL.ICU
        </h1>
        
        <div class="space-y-6">
            <div class="construction-bar rounded-full"></div>
            
            <div class="space-y-4">
                <h2 class="text-3xl md:text-4xl font-semibold text-gray-800">
                    🚧 项目施工中
                </h2>
                <p class="text-gray-600 max-w-xl mx-auto leading-relaxed">
                    我们正在精心打造全新体验，预计将在近期上线。<br>
                    请保持关注，精彩即将呈现！
                </p>
            </div>
        </div>

        <div class="mt-12 text-sm text-gray-400">
            © 2025 QSL.ICU All rights reserved
        </div>
    </div>
</body>
</html>
